name: Build & Push to GHCR
on: push
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Build and push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/aria2-for-conohawing .
          docker push ghcr.io/${{ github.repository_owner }}/aria2-for-conohawing:latest
